<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="https://kit.fontawesome.com/aae2fd00d2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <section class="py-5">
        <div id="app" class="container">
          <!-- struttura html del carosello -->
          <div id="carousel-body" class="carousel">
              <div v-for="(slide,index) in slides" class="slide" :class="index === currentIndex ? 'active' : ''">
                <div class="title">{{index}} - {{slide.title}}</div>
                <img :src="slide.image" alt="">
                <div class="text">{{slide.text}}</div>
              </div>
              <div @click="prevSlide" class="carousel__arrow arrow-left">
                  <i class="fa-solid fa-chevron-left"></i>
              </div>
          
              <div @click="nextSlide" class="carousel__arrow arrow-right">
                  <i class="fa-solid fa-chevron-right"></i>
              </div>
          </div>
        </div>
      </section>
    <!--java script-->
    <script src="js/script.js"></script>
</body>
</html>
